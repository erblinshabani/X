<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://assets.sogody.co.uk/newsapp/style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>NewsApp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="displayNews('')">
    <header class="header">
      <div class="inner-header flex">
        <img
          class="logo"
          src="https://cdn-icons-png.flaticon.com/512/56/56992.png"
        />
        <h1></h1>
      </div>
      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
    </header>

    <main>
      <div class="news-title">
        <h1 id="btn">Latest News</h1>
      </div>
    </main>

    <article>
      <div id="search">
        <input type="text" placeholder="Search News" id="searchInp">
        <button id="search-btn">Search</button>
      </div>
      <div class="menuList" id="menuList">
      </div>
      <div class="pagination">
        <ul>
          <li><a href="#">Prev</a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </div>
    </article>

    <footer>
      <p class="text-center">
        Copyright &copy; <a href="https://sogody.com">sogody.com</a>
      </p>
    </footer>
    <script src="https://assets.sogody.co.uk/newsapp/script.js"></script>
    <script src="script.js"></script>
  </body>
</html>
